<!DOCTYPE html>
<html>

<head>
    <!-- Include normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Include favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <title>Quote unQuote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Include custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="hero">

        <div class="image-box">
            <img src="assets/freddie.png" alt="Champion Man Icon">
            <h2>We are the Champions</h2>
        </div>


        <textarea type="text" placeholder="Write your endorsement here" id="input-endorsement" required></textarea>

        <div class="user-box">
            <input placeholder="From" id="from-input">
            <input placeholder="To" id="to-input">
        </div>
        <button id="btn-publish">Publish</button>

        <h3 class="endorsement-header">- Endorsements -</h3>
        <ul id="endorsement-list">
        </ul>

    </section>

    <!-- Include JavaScript -->
    <script src="script.js" type="module"></script>
</body>

</html>
